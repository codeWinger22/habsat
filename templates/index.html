  transform: translateX(20px) translateY(50px);

}

  display: inline-block;
  content: "";
  width: 16px;
  height: 11px;
  line-height: 11px;

  margin-right: 0.5ex;
}

.score#US:before {
  background-position: -64px -187px;
}

.score#CP:before {
  background-position: -48px -319px;
}

.score#GB:before {
  background-position: -16px -275px;
}

.score#FR:before {
  background-position: -16px -253px;
}

.score#PC:before {
  background-position: 0 -506px;
}

.score#IN:before {
  background-position: -16px -561px;
}

.score#IS:before {
  background-position: -16px -550px;
}

#total:after,
.score:after {
  content: attr(data-score);
}

<script>
    let sats = [];
    let satData = [];
    let satCount = satData.length;
    const EARTH_RADIUS_KM = 6371; // km
    const SAT_SIZE = 75; // km
    const TIME_STEP = 3 * 1000; // per frame
    const timeLogger = document.getElementById("time-log");
    const world = Globe()(document.getElementById("chart"))
        .globeImageUrl("//unpkg.com/three-globe/example/img/earth-blue-marble.jpg")
        .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png")
        .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png")
        .objectLat("lat")
        .objectLng("lng")
        .atmosphereColor("#f4ff91")
        .atmosphereAltitude(0.25)
        .objectAltitude("alt")
        .objectLabel("name");

    // custom globe material
    const globeMaterial = world.globeMaterial();
    globeMaterial.bumpScale = 25;
    new THREE.TextureLoader().load("https://i.imgur.com/45MlwNF.png", (texture) => {
        globeMaterial.specularMap = texture;
        globeMaterial.specular = new THREE.Color("grey");
        globeMaterial.shininess = 15;
        globeMaterial.opacity = 0.8;
    });

    // Add clouds sphere
    const CLOUDS_IMG_URL = "https://assets.codepen.io/6611087/clouds.png"; // from https://github.com/turban/webgl-earth
    const CLOUDS_ALT = 0.005;
    const CLOUDS_ROTATION_SPEED = 0.05; // deg/frame

    new THREE.TextureLoader().load(CLOUDS_IMG_URL, (cloudsTexture) => {
        const clouds = new THREE.Mesh(
            new THREE.SphereBufferGeometry(
                world.getGlobeRadius() * (1 + CLOUDS_ALT),
                75,
                75
            ),
            new THREE.MeshPhongMaterial({ map: cloudsTexture, transparent: true })
        );
        world.scene().add(clouds);

        (function rotateClouds() {
            clouds.rotation.y += (CLOUDS_ROTATION_SPEED * Math.PI) / 180;
            requestAnimationFrame(rotateClouds);
        })();
    });

    setTimeout(() => {
        // wait for scene to be populated (asynchronously)
        const directionalLight = world
            .scene()
            .children.find((obj3d) => obj3d.type === "DirectionalLight");
        directionalLight && directionalLight.position.set(1, 1, 1); // change light position to see the specularMap's effect
    });

    setTimeout(() =>
        world.pointOfView({
            altitude: 2.5
        })
    );

    const satGeometry = new THREE.OctahedronGeometry(
        (SAT_SIZE * world.getGlobeRadius()) / EARTH_RADIUS_KM / 2,
        0
    );

    const satMaterial = new THREE.MeshLambertMaterial({
        color: "white",
        transparent: true,
        opacity: 0.5
    });

    world.objectThreeObject(() => new THREE.Mesh(satGeometry, satMaterial));
    document.getElementById("globeViz");
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = -0.25;
    world.controls().enablePan = true;
    world.controls().panSpeed = 1.0;
    world.controls().screenSpacePanning = true; // if false, pan orthogonal to world-space direction camera.up

    world.controls().keyPanSpeed = 7.0; // pixels moved per arrow key push

    world.controls().keyPanSpeed = 7.0;

    // Function to fetch new sensor data and update the table
    function fetchSensorData() {
        fetch('/data')  // Replace with your actual endpoint that returns sensor data
            .then(response => response.json())
            .then(data => {
                if (data && data.data) {
                    // Get the latest data
                    let newData = data.data;
                    let table = document.getElementById('sensorDataTable').getElementsByTagName('tbody')[0];

                    // Add new data to the table
                    let newRow = table.insertRow();
                    let cell = newRow.insertCell();
                    cell.textContent = newData;
                }
            })
            .catch(error => console.error('Error fetching sensor data:', error));
    }

    // Update sensor data every 5 seconds
    setInterval(fetchSensorData, 5000);

    fetch("https://assets.codepen.io/6611087/space-track-leo.txt")
        .then((r) => r.text())
        .then((rawData) => {
            const tleData = rawData
                .replace(/\r/g, "")
                .split(/\n(?=[^12])/)
                .filter((d) => d)
                .map((tle) => tle.split("\n"));
            const satData = tleData
                .map(([name, ...tle]) => ({
                    satrec: satellite.twoline2satrec(...tle),
                    name: name.trim().replace(/^0 /, "")
                }))

                // exclude those that can't be propagated
                .filter((d) => !!satellite.propagate(d.satrec, new Date()).position);

            // time ticker
            let time = new Date();
            (function frameTicker() {
                requestAnimationFrame(frameTicker);
                time = new Date(+time + TIME_STEP);
                timeLogger.innerText = time.toString();
                // Update satellite positions
                const gmst = satellite.gstime(time);
                satData.forEach((d) => {
                    const eci = satellite.propagate(d.satrec, time);
                    if (eci.position) {
                        const gdPos = satellite.eciToGeodetic(eci.position, gmst);
                        d.lat = satellite.radiansToDegrees(gdPos.latitude);
                        d.lng = satellite.radiansToDegrees(gdPos.longitude);
                        d.alt = gdPos.height / EARTH_RADIUS_KM;
                    }
                });
                world.objectsData(satData);
            })();
            sats.push(satData);
            console.log("finished listing Satellites.. total: " + satData.length);
            //console.log(sats);
            let satCount = satData.length;
            let satCountDisplay = document.getElementById("satCount");
            satCountDisplay.innerText = satCount;
            let D = 0;
            while (D < satData.length) {
                D++;
                var x = document.getElementById("satSelect");
                var option = document.createElement("option");
                option.text = satData[D].name;
                x.add(option);
            }
        });

    function GetTime() {
        var date = new Date();
        var today = formatAMPM(date);
        var month = date.getMonth();
        month += 1;
        var calDate =
            month.toString() +
            "/" +
            date.getDate().toString() +
            "/" +
            date.getFullYear();

        $(".taskbarTime").html(today);
    }

    function formatAMPM(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? "0" + minutes : minutes;
        var strTime = hours + ":" + minutes + " " + ampm;
        return strTime;
    }

    function updateTime() {
        setTimeout(function () {
            GetTime();
            updateTime();
        }, 60000);
    }
