<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Received Sensor Data</h1>

    <table>
        <thead>
            <tr>
                <th>Sensor Data</th>
            </tr>
        </thead>
        <tbody>
            {% for data in sensor_data_list %}
            <tr>
                <td>{{ data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <h2>Sensor Data Received:</h2>
    <pre>{{ sensor_data_list }}</pre> <!-- Show the raw data list as well -->
</body>
</html>
